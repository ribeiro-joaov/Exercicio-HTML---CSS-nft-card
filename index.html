<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="nft-card">
        <img
          class="nft-image"
          src="./src/images/image-equilibrium.jpg"
          alt="NFT"
        />
        <a href="#" class="nft-name"><h2>Equilibrium #3429</h2></a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="price">
            <img src="./src/images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p class="expiration">
            <img src="./src/images/icon-clock.svg" alt="" />3 Days left
          </p>
        </div>
        <div class="creator">
          <img src="./src/images/image-avatar.png" alt="" />
          <p>Creation of <a href="#">Jules Wayvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
